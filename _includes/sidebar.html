<div class="sidebar">
  <a href="{{ "/" | relative_url }}">
    <img class="rounded-img" src="{{ "/assets/images/photos/sidebar_pic.jpg" | relative_url }}">
  </a>

  <div>Riley Peterson</div>
  {%- include social-row.html -%}
  <hr class="sidebar-hr" />
  <div class="sidebarMenu">
    <!-- TODO for loop here -->
    {% for page_title in site.pages_ordered %}
    <a href="{{ site.baseurl }}/{{ page_title | downcase }}">
      <h2>{{ page_title | capitalize }}</h2>
    </a>
    {% endfor %}
  </div>
  <hr class="sidebar-hr" />
  {% if page.url == "/" or page.url == "/home/" %}
    {%- include spotify-widget.html -%}
  {% endif %}
</div>
