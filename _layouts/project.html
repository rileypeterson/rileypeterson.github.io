---
layout: default
---
{%- assign date_format = site.minima.date_format | default: "%B %Y" -%}
<h1>
  {{ page.title }}
</h1>
<h3>
  {{ page.date | date: date_format }}
</h3>
<hr class="project-hr">
<div class="project-content">
  {% if page.exclude-toc %}
  {% else %}
    {% include toc.html html=content %}
  {% endif %}
  {{ content }}
</div>
